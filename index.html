<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-img">
        <img src="images/illustration-hero.svg" alt="Illustration">
      </div>

      <div class="card-content">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-text"> 
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
  
        <div class="card-plan">
          <div class="card-annual-plan">
            <img src="images/icon-music.svg" alt="Icon music">
            <div class="plan">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <a class="change-link" href="#">Change</a>
        </div>
        
        <a class="card-btn-payment" href="#">Proceed to Payment</a>
        <a class="cancel-link" href="#">Cancel Order</a>
      </div>
    </div>
  </div>
</body>
</html>
